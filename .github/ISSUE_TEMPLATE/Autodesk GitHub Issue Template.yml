name: Problem Report
description: File a Problem Report
title: "PR: "
labels: ["triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Problem Report!
  - type: textarea
    id: what-happened
    attributes:
      label: Please describe the issue. Include images, RVT, and IFC files, if possible.
      description: Also tell us, what did you expect to happen?
      placeholder: Problem description, including images, RVT, and IFC files...
      value: "... "
    validations:
      required: true
  - type: dropdown
    id: Revitversion
    attributes:
      label: Revit Version
      description: What version of Revit are you using?
      options:
        - 2023.x.x
        - 2022.x.x
        - 2021.x.x
        - 2020.x.x

    validations:
      required: true
  - type: dropdown
    id: IFCToolversion
    attributes:
      label: IFC for Revit Addon
      description: What version of the IFC for Revit addon are you using?
      options:
        - 23.2.5.0
        - 23.2.4.0
        - 23.2.3.0
        - 23.1.1.0
        - 23.1.0.0
        - 22.6.2.0
        - 22.6.1.0
        - 22.6.0.0
        - 22.5.2.0
        - 22.5.1.0
        - 22.5.0.0
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true